<div class="box showKunde">
    <h2>Kunde anzeigen</h2>
    <form class="input-forms">
      <label for="BurgerID">Burger ID :</label>
      <input type="text" id="c_BurgerID" name="BurgerID" required>
      <br></br>
      <button type="button" onclick="getPatientByBurgerID()">Mach die Patient-informationen auf</button>
  
      <br></br>
      <label for="c_kunde-id">ID:</label>
      <input type="text" id="c_kunde-id" name="c_kunde-id" disabled >
      <br><br>
      
      <label for="Name">Name:</label>
      <input type="text" id="c_Name" name="Name" >
  
      <br>
  
      <label for="Nachname">Nachname:</label>
      <input type="text" id="c_Nachname" name="Nachname" >
  
      <br>
  
      <label for="Telefonnummer">Telefon Nummer:</label>
      <input type="text" id="c_Telefonnummer" name="Telefonnummer" >
  
      <br>
      <label for="Status">Status:</label>
      <select id="c_Status" name="Status">
        <option value="3">Operation erfolgt</option>
        <option value="2">Termin ausgemacht</option>
        <option value="1">Vorbesprechung</option>
      </select>
      
      <br>
  
      <label for="Anmerkungen">Anmerkungen:</label>
      <textarea id="c_Anmerkungen" name="Anmerkungen" ></textarea>
      <button type="button" id="update-kunde-button" >Aktualisieren</button>


    </form>

</div>

<script src="Kunde_update.js"></script>
